<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>贪吃蛇小游戏</title>
	<link rel='stylesheet' href="css/snake.css"/>
	<script type='text/javascript' src='js/snake.js'></script>
	
</head>

<body>
	<div class='game'>
		<div class='set-area'>
			<h1>贪吃蛇小游戏</h1>
			<fieldset class='set-area-field'>
				<legend>设置</legend>
				<table>
					<tbody>
						<tr>
							<td>行数：</td>
							<td><input id='row' value='10'/></td>
						</tr>
						<tr>
							<td>列数：</td>
							<td><input id='col' value='20'/></td>
						</tr>
						<tr>
							<td>难易度：</td>
							<td>
								<select id='difficulty' onchange="speed=this.value">
									<option value='1000'>简单</option>
									<option value='800'>中等</option>
									<option value='500'>困难</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>分数：</td>
							<td><span id='score'>0</span>分</td>
						</tr>
						<tr>
							<td><input type='button' id='start' value='开始' /></td>
							<td>
								<input type='button' id='pause' value='暂停' />
								<input type='button' id='restart' value='重新开始' />
							</td>
						</tr>
					</tbody>
				</table>
			</fieldset>
		</div>
		<div class='play-areas'></div>
	</div>
</body>
</html>
