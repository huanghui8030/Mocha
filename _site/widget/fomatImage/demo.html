<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>formatImage插件</title>
	<link rel="stylesheet"  type="text/css" href="formatImage.css"/>
	<script src="../jquery-ui/js/jquery-1.5.2.min.js"></script>
	<script src="../jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>
	<script type='text/javascript' src='formatImage.js'></script>
	<script type='text/javascript'>
	$(function(){
		$('#imgId1').formatImage({
			width:100,
			height:100,
			position:'bottom'	
		});
		
		//$('.ui-formatImage').formatImage('destroy');		
	});
	</script>
	
</head>

<body>
<a href='../../index.html'>返回</a></div>
	<img src="images/1.jpg"  id='imgId1' class='ui-formatImage'/>
	<img src="images/2.jpg" id='imgId2' class='ui-formatImage' style='width:50px;height:50px;'/>
	<img src="images/3.jpg" id='imgId3' class='ui-formatImage' style='width:50px;height:50px;' data-formatImage-width='300' data-formatImage-height='300' data-formatImage-position='top'/>

</body>
</html>
